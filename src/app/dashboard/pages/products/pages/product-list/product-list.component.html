<div class="w-full bg-white-900 pt-6 pb-8 rounded-lg border border-whihte-200">
    <div class="px-4 flex items-center justify-between">
        <h4 class="text-heading-4-medium text-neutral-900">Products</h4>
        <div class="flex items-center gap-4">
            <button class="btn min-w-max btn-submit" routerLink="/dashboard/products/create">Add product</button>
            <div class="relative flex items-center ">
                <span class="material-symbols-rounded absolute left-3 text-neutral-500">
                    search
                </span>
                <input type="text" class="form-control !pl-10 " [formControl]="searchControl"
                    placeholder="Search products">
            </div>
        </div>
    </div>
    <div class=" mt-10">
        <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element;let i=index"> {{i+1}} </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef> Poster </th>
                <td mat-cell *matCellDef="let element" class="relative">
                    <img class="absolute top-0 max-w-12 w-full h-full object-contain" [src]="element.images[0].url"
                        alt="">
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="categories">
                <th mat-header-cell *matHeaderCellDef> Categories </th>
                <td mat-cell *matCellDef="let element"> {{element.category}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef> Stock </th>
                <td mat-cell *matCellDef="let element"> {{element.stockStatus}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <span class="material-symbols-rounded">
                            more_vert
                        </span>
                    </button>
                    <mat-menu #menu="matMenu" xPosition="before">
                        <!-- Detail Action -->
                        <button mat-menu-item>
                            <mat-icon>visibility</mat-icon>
                            <span>DÃ©tail</span>
                        </button>

                        <!-- Modifier Action -->
                        <button mat-menu-item routerLink="/dashboard/products/edit/{{element._id}}">
                            <mat-icon>edit</mat-icon>
                            <span>Modifier</span>
                        </button>

                        <!-- Supprimer Action -->
                        <button (click)="openDialogDelete(element._id)" mat-menu-item color="warn" class="text-R-900">
                            <mat-icon color="warn">delete</mat-icon>
                            <span class="text-R-900">Supprimer</span>
                        </button>
                    </mat-menu>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 20,30]" [length]="total">
        </mat-paginator>
        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
    </div>

</div>
